<div class="container">

  <div class="card-body">
    <h5 class="card-title">{{titulo}}</h5>

    <div class="form-group row">
      <label for="ticketId" class="col-form-label col-sm-2">Ticket id</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="ticketId" disabled [(ngModel)]="ticket.id">
      </div>
    </div>
      <div class="form-group row">
        <label for="title" class="col-form-label col-sm-2">Title</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="title" disabled [(ngModel)]="ticket.title">
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-form-label col-sm-2">Description</label>
        <div class="col-sm-6">
          <textarea type="text" class="form-control" name="description" disabled [(ngModel)]="ticket.description"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="category" class="col-form-label col-sm-2">Category</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="category" disabled [(ngModel)]="ticket.category">
        </div>
      </div>
      <div class="form-group row">
        <label for="priority" class="col-form-label col-sm-2">Priority</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="priority" readonly [(ngModel)]="ticket.priority">
        </div>
      </div>
      <div class="form-group row">
        <label for="reportedDate" class="col-form-label col-sm-2">Reported date</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="reportedDate" readonly [(ngModel)]="ticket.reportedDate">
        </div>
      </div>
      <div class="form-group row">
        <label for="status" class="col-form-label col-sm-2">Status</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="status" readonly [(ngModel)]="ticket.status">
        </div>
      </div>

      <button class="btn btn-danger" role="button" [routerLink]="['/tickets']" >Back</button>

  </div>

</div>
