<div class="container">

  <div class="card-body">
    <h5 class="card-title">{{titulo}}</h5>
    <form >
      <div class="form-group row">
        <label for="title" class="col-form-label col-sm-2">title</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="title" [(ngModel)]="ticket.title">
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-form-label col-sm-2">Description</label>
        <div class="col-sm-6">
          <textarea type="text" class="form-control" name="description" [(ngModel)]="ticket.description"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="category" class="col-form-label col-sm-2">category</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="category" [(ngModel)]="ticket.category">
        </div>
      </div>
      <div class="form-group row">
        <label for="priority" class="col-form-label col-sm-2">priority</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="priority" [(ngModel)]="ticket.priority">
        </div>
      </div>

      <button class="btn btn-success" role="button" (click)='insertTicket()' *ngIf="!ticket.id else updateBlock" >Save new ticket</button>

      <ng-template #updateBlock>
        <button class="btn btn-info" role="button" (click)='updateTicket()'>Update a ticket</button>
      </ng-template>

      <button class="btn btn-danger" role="button" [routerLink]="['/tickets']" >Back</button>
    </form>
  </div>

</div>
